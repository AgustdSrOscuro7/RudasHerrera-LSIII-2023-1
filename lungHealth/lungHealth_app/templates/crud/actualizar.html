<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="{{ form.nombre.id_for_label }}" class="txt_negrita">Nombre</label>
        {{ form.nombre|add_class:"form-control" }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.apellido.id_for_label }}" class="txt_negrita">Apellido</label>
        {{ form.apellido|add_class:"form-control" }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.especialidad.id_for_label }}" class="txt_negrita">Especialidad</label>
        {{ form.especialidad|add_class:"form-control" }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.hospital.id_for_label }}" class="txt_negrita">Hospital</label>
        {{ form.hospital|add_class:"form-control" }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.img.id_for_label }}" class="txt_negrita">Imagen</label>
        {{ form.img|add_class:"form-control mb-3" }}
        <p class="txt_negrita">Imagen Actual:</p>
        <img src="{% static 'uploads/'%}{{object.img}}" class="img-fluid" alt="{{object.nombre}}">
    </div>

    <button type="submit" class="btn btn-primary">Aceptar</button>
    <a href="../" type="submit" class="btn btn-primary">Volver</a>
</form>
